version: '2'
services:
  octoprint-klipper:
    image: "terrafying/octoprint-klipper:amd64"
    build: ./octoprint-klipper
    container_name: "octoprint-klipper"
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyACM0:/dev/ttyACM0"
    ports:
      - "80:5000"
    volumes:
      - "octoprint-klipper:/home/octoprint/.octoprint"
    environment:
      TZ: America/New_York
    restart: unless-stopped
volumes:
  octoprint-klipper: {}
